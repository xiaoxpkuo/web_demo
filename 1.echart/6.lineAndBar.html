<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #container {
            width: 1000px;
            height: 800px;
        }
    </style>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
<div id="container">

</div>
</body>
</html>
<script type="text/javascript">
    var bardata = { X_data:["100~96(分)","95~91(分)","90~81(分)","80~71(分)","70~61(分)","60及以下"], Y_data:[5, 20, 40, 15, 10, 3] };  //X轴、Y轴的数据通过ajax请求从后台获取,可以按照需求更新data变量的值。
    function echart (data){
        var myEchart = echarts.init(document.getElementById('container'));
        var option = {    //option,根据需求要插入的图表类型进行修改
            title : {
                text: '期末成绩对应人数统计',
                subtext: 'demo'
            },
            tooltip: {   //提示框
                show: true
            },
            legend: {      //图例
                data:['人数']
            },
            xAxis : [         //横轴数组
                {
                    type : 'category',   //坐标轴类型：类目型
                    data : data.X_data  //数据
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    "name":"人数",
                    "type":"bar",   //柱状图
                    "data": data.Y_data
                },
                {
                    "name":"人数",
                    "type":"line",   //柱状图
                    "data": data.Y_data
                }
            ]
        };
        myEchart.setOption(option); 
    }
    echart(bardata);
</script>
