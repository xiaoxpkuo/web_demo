<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #container {
            width: 1000px;
            height: 800px;
        }
    </style>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
<div id="container">

</div>
</body>
</html>
<script type="text/javascript">
    var linelegend = ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎'];
    var linedata = { X_data:['周一', '周二', '周三', '周四', '周五', '周六', '周日'],Y_data:{'邮件营销':[120, 132, 101, 134, 90, 230, 210],'联盟广告':[220, 182, 191, 234, 290, 330, 310],'视频广告':[150, 232, 201, 154, 190, 330, 410],'直接访问':[320, 332, 301, 334, 390, 330, 320],'搜索引擎':[820, 932, 901, 934, 1290, 1330, 1320]}};
    function echart (data,legend){   
        var myEchart = echarts.init(document.getElementById('container'));
        var option = {
            title: {    //标题
                text: '堆叠区域图'
            },
            tooltip: {   //提示框
                trigger: 'axis'  //触发类型，默认数据触发
            },
            legend: {   //图例
                data:  legend  //根据该值索引series中同名系列所用的图表类型和itemStyle，如果索引不到，该item将默认为没启用状态。 
            },
            toolbox: {  //工具箱
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {   //直角坐标系内绘图网格
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [   //横轴数组
                {
                    type: 'category',   //类型为类目型
                    boundaryGap: false,   //类目起始和结束两端空白策略
                    data: data.X_data //类目列表，同时也是label内容
                }
            ],
            yAxis: [  //纵轴数组
                {
                    type: 'value'
                }
            ],
            series: [   //驱动图表生成的数据内容
                {
                    name: legend[0],  //系列名称
                    type: 'line',   //图表类型
                    stack: '总量',  //组合名称，双数值轴时无效，多组数据的堆积图时使用，eg：stack:'group1'，则series数组中stack值等于'group1'的数据做堆积计算   （适用于折线图，柱状图）
                    data: data.Y_data[legend[0]]  //数据
                },
                {
                    name: legend[1],
                    type: 'line',
                    stack: '总量',
                    data: data.Y_data[legend[1]]
                },
                {
                    name: legend[2],
                    type: 'line',
                    stack: '总量',
                    data: data.Y_data[legend[2]]
                },
                {
                    name: legend[3],
                    type: 'line',
                    stack: '总量',
                    data: data.Y_data[legend[3]]
                },
                {
                    name: legend[4],
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    data: data.Y_data[legend[4]]
                }
            ]
        };
        myEchart.setOption(option);
    }
    echart(linedata,linelegend);
</script>
